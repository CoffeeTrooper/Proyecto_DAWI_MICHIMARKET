<!DOCTYPE HTML>
<html xmlns:th="thymeleaf.org">

<head>
	<title>Listado Productos</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
	<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
</head>

<body style="background-color: antiquewhite;">
	<div class="container" style="margin-left:45px; margin-right: 45px;">
		<h1 style="text-align: center;">Listado de productos</h1>
		<table class="table table-hover" id="myTable" style="margin-left:45px; margin-right: 45px;">
			<thead>
				<tr>
					<th>Codigo</th>
					<th>Descripcion</th>
					<th>Precio</th>
					<th>Stock</th>
					<th>Categoria</th>
					<th>Estado</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each=" p: ${lstProductos}">
					<th th:text="${p.idproducto}"></th>
					<td th:text="${p.descripcion}"></td>
					<td th:text="${p.precio}"></td>
					<td th:text="${p.stock}"></td>
					<td th:text="${p.idcategoria}"></td>
					<td th:text="${p.estado}"></td>
					<td>
						<form th:action="@{/actualizar}" method="POST">
							<input type="hidden" name="idproducto" th:value="${p.idproducto}">
							<button type="submit" class="btn btn-info">Actualizar</button>
						</form>
					</td>
					<td>
						<form th:action="@{/eliminar}" method="POST">
							<input type="hidden" name="idprod" th:value="${p.idproducto}">
							<button type="submit" class="btn btn-info">Eliminar</button>
						</form>
					</td>
				</tr>

			</tbody>

		</table>

	</div>

	</form>
</body>
<script>
	$(document).ready(function () {
		$('#myTable').DataTable();
	});
</script>

</html>
