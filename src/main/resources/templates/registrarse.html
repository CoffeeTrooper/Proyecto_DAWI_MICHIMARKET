<!DOCTYPE HTML>
<!-- Declaración para el uso de etiquetas Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>
<body>
	<div class="container">
		<h1>Registrarse</h1>
	
	    <form th:action="@{/}" th:object="${usuario}" method="POST">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Nombre</label>
		    <input th:field="*{nombre}" class="form-control" id="exampleInputEmail1" placeholder="Ingrese nombre">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Apellido</label>
		    <input th:field="*{apellido}" class="form-control" id="exampleInputPassword1" placeholder="Ingrese apellido">
		  </div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="exampleInputPassword1">Usuario</label>
					<input th:field="*{usuario}" class="form-control" id="exampleInputPassword1" placeholder="Ingrese usuario">
				</div>
				<div class="form-group col-md-6">
					<label for="exampleInputPassword1">Contraseña</label>
					<input th:field="*{clave}" class="form-control" id="exampleInputPassword1" placeholder="Ingrese contraseña" type="password">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputState">Distrito</label>
					<select id="inputState" class="form-control" th:field="*{iddistrito}">
						<option th:value="-1" th:text="Seleccione..."></option>
					</select>
				</div>
				<div class="form-group col-md-6">
					<label for="exampleInputPassword1">Fecha de nacimiento</label>
					<input th:field="*{fechanaci}" class="form-control" id="exampleInputPassword1" placeholder="aaaa/mm/dd" type="date">
				</div>
			</div>
		  
		  <button type="submit" class="btn btn-primary">Registrarse</button>
		</form>
	</div>
	
	
</body>
</html>
